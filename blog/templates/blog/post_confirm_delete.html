{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure? "{{ object.title }}"</h2>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger mb-2">Yes</button>
                <a class="btn btn-outline-secondary mb-2" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>

    </div>
{% endblock %}
